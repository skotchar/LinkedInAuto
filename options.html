<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auto Message Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      padding: 20px;
      background-color: #f6f8fa;
      color: #24292e;
      line-height: 1.5;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    p {
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 20px;
      color: #24292e;
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      box-shadow: inset 0 1px 2px rgba(27,31,35,0.075);
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    textarea:focus {
      border-color: #2188ff;
      outline: none;
      box-shadow: inset 0 1px 2px rgba(27,31,35,0.075), 0 0 0 3px rgba(3,102,214,0.3);
    }

    button {
      display: inline-block;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 600;
      line-height: 20px;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      background-color: #28a745;
      border: 1px solid #28a745;
      border-radius: 6px;
      box-shadow: none;
      transition: background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    button:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    button:active {
      background-color: #1e7e34;
      border-color: #1c7430;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Auto Message</h1>
  <p>Customize your default message below:</p>
  <textarea id="messageTemplate" rows="4"></textarea>
  <button id="saveButton">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
